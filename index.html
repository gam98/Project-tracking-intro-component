<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet"> 

  <!-- My Styles -->
  <link rel="stylesheet" href="css/styles.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

</head>
<body>
  <div class="u-wrapper">
    <!-- Menu-Hamburguesa -->
    <img class="menu-img" id="menu_img" src="./images/icon-hamburger.svg" alt="menu">
  
    <header class="header">      

      <img class="img-logo" src="./images/logo.svg" alt="logo">
      
      <nav>
        <ul class="menu" id="main-menu">
          <li class="menu-item"><a class="menu-link" href="#">Product</a></li>
          <li class="menu-item"><a class="menu-link" href="#">Features</a></li>
          <li class="menu-item"><a class="menu-link" href="#">Pricing</a></li>
          <li class="menu-item"><a class="menu-link" href="#">Login</a></li>
        </ul>
      </nav>
    </header>
  </div>

  <main class="main-flex">
    <div class="img-hero">
    </div>
    <section class="section u-wrapper">
      <p class="over-title"><span>New</span> Monograph Dashboard</p>
      <h1>Powerful insights into your team</h1>
      <p class="section-p">Project planning and time tracking for agile teams</p>
      <div class="btn-wrapper">
        <button class="btn" >Schedule a demo</button>    
        <p class="btn-p">to see a live preview</p>
      </div>
    </section>

  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">GamCode</a>.
    </p>
  </footer>

  <script src="js/app.js"></script>

</body>
</html>
